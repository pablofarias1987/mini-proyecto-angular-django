<div class="d-flex flex-row bd-highlight mb-3">

<div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Name Nota</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="EmployeeName"
        placeholder="Enter Name">
    </div>

    <label class="col-sm-2 col-form-label">Desciption Nota</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="EmployeeNota"
        placeholder="Enter Nota">
    </div>

    <label class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
        <input type="date"  [(ngModel)]="DateOfJoining">
    </div>

</div>

</div>


<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
    Update
</button>
